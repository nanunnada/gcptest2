<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DB input</title>
        <style>
            table { border: 1px solid black; border-collapse: collapse; }
            table th, table td { border: 1px solid black; }
        </style>
    </head>
    <body>
        <form id="user_text">
            <fieldset>
                <legend>닉네임과 텍스트</legend>
                <div><input id="name" type="text" placeholder="이름"></div>
                <div><input id="textarea" type="text" placeholder="내용을 입력하세요"></div>
                <button type="submit">저장</button>
            </fieldset>
        </form>
        <form id="user_reload">
            <fieldset>
                <legend>갱신</legend>
                <button type="submit">갱신</button>
            </fieldset>
        </form>
        <table id="user_info">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>내용</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- http요청을 쉽게 만들수 있는 오픈소스 라이브러리 -->
        <script src="/nametext.js"></script>
    </body>
</html>
